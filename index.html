<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 링크 -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.apple.com/signin/1.0/signin.js" async defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Learning Platform</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Login with Your Account</h2>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-login_uri="http://localhost:3000/auth/google/callback"
                data-auto_prompt="false">
            </div>
            <div id="g_id_signin"></div>
            <div id="appleid-signin" class="signin-button">
                <button id="apple-login-button">Sign in with Apple</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Learning Platform</p>
        </div>
    </footer>

    <script>
        // Google Login Initialization
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('g_id_signin'),
                { theme: 'outline', size: 'large' }
            );
        };

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Handle Google login response
        }

        // Apple Login Button Event
        document.getElementById('apple-login-button').addEventListener('click', function() {
            const appleAuthURL = `https://appleid.apple.com/auth/authorize?response_type=code&client_id=YOUR_APPLE_CLIENT_ID&redirect_uri=http://localhost:3000/auth/apple/callback`;
            window.location.href = appleAuthURL;
        });
    </script>
</body>
</html>
